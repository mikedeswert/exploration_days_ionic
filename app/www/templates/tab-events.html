<ion-view title="Events">
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-plus" href="#/tab/events/create"></a>
    </ion-nav-buttons>
    <!--<div class="bar bar-header">
        <div class="h1 title">Events</div>
    </div>-->
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right"
                      ng-repeat="event in EventListCtrl.events.list"
                      type="item-text-wrap" href="#/tab/events/{{event.id}}">
                <h2>{{event.title}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
