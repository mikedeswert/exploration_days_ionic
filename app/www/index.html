<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/cordova/ng-cordova.js"/>
    <script src="cordova.js"></script>
    <script src="cordova_plugins.js"></script>

    <!-- external dependencies-->
    <script src="lib/angular-uuid4/angular-uuid4.min.js"></script>

    <!-- your app's js -->
    <script src="js/utils/module.js"></script>
    <script src="js/utils/services/localStorage.js"></script>
    <script src="js/events/module.js"></script>
    <script src="js/events/model/events.js"></script>
    <script src="js/events/directives/eventEditorDirective.js"></script>
    <script src="js/events/controllers/eventCreateController.js"></script>
    <script src="js/events/controllers/eventUpdateController.js"></script>
    <script src="js/events/controllers/eventListController.js"></script>
    <script src="js/events/controllers/eventDetailController.js"></script>
    <script src="js/events/controllers/eventEditorDirectiveController.js"></script>
    <script src="js/events/services/eventsService.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="explorationdays">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
